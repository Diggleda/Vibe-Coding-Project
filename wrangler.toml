# wrangler.toml
name = 'vibe-coding-project'
main = "worker.js"
compatibility_date = "2025-12-18"

# Set secrets in Cloudflare (do NOT commit them):
# - OPENAI_API_KEY (secret)
#
# Optional vars you can set in Cloudflare:
# - OPENAI_MODEL = "gpt-4.1"
# - ALLOWED_ORIGINS = "https://YOURUSER.github.io"

[vars]
OPENAI_MODEL = "gpt-4.1"
# GitHub Pages sends Origin like "https://diggleda.github.io" (no path, no trailing slash)
ALLOWED_ORIGINS = "https://diggleda.github.io"
